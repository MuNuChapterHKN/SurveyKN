Population Trends:
    Questions:
        - Qual è la data più prossima al tuo ingresso in HKN (considera l'ingresso "ufficioso", non l'induction)?
        - Quanto a lungo pensi di rimanere in associazione?


General Meetings:
    Questions:
        - Quanto hai partecipato alle RIUNIONI GENERALI?
        - Sei soddisfatto della gestione e della struttura delle RIUNIONI GENERALI?
    Comments:
        - Quali sono i tuoi suggerimenti per migliorare le RIUNIONI GENERALI?

Individual Areas:
    Area Meetings:
        Questions:
            - Quanto hai partecipato alle RIUNIONI D'AREA?
            - Sei soddisfatto della gestione e della struttura delle RIUNIONI D'AREA?
    
    Placement Satisfaction:
        Questions:
            - Attualmente, sei soddisfatto dell'AREA in cui ti trovi?
            - Sei soddisfatto delle ATTIVITÀ e/o dei PROGETTI a cui hai preso parte?
            - Sei soddisfatto del metodo di lavoro del tuo RESPONSABILE?
            - Il tuo RESPONSABILE ascolta le tue richieste e cerca di aiutarti/spronati a migliorare?
    Comments:
        - Come pensi che il tuo RESPONSABILE o la tua AREA di appartenenza possa migliorare?

Recreational Activities:
    Questions: 
        - Quanto hai partecipato agli EVENTI DI SVAGO?
        - Sei soddisfatto della gestione e della struttura degli EVENTI DI SVAGO?
    Comments:
        - Quali sono i tuoi suggerimenti per migliorare i nostri EVENTI DI SVAGO?

Board:
    Questions:
        - Sei soddisfatto del metodo di lavoro del BOARD?
        - Sei soddisfatto della gestione delle decisioni da parte del BOARD?
        - Trovi i membri del BOARD disponibili ad ascoltare e accogliere suggerimenti?
    Comments:
        - Come pensi che la gestione del BOARD possa migliorare?

Experience in HKN:
    Questions:
        - L’esperienza in HKN è stata all'altezza delle tue aspettative?
        - Il tempo speso per HKN è stato tempo speso bene?
        - HKN continuerà ad essere meritevole del tuo impegno nel prossimo futuro?
    Comments:
        - In questo spazio inserisci qualunque suggerimento ti venga in mente per migliorare l'associazione sotto qualunque punto di vista
